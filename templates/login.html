{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="p-5">
        <div class="container h4" style = "color : #537FBE">Project Tracker</div>
        <div>
            <img src="static/favicon.png" style="width : 10%">
        </div>
    </div>
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        {% if u_error %}
            <div class="small text-center p-0 m-0" style="color : red; padding-top : 0px;">{{u_error}}</div>
        {% endif %}
        </div>

        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        {% if p_error %}
            <div class="small text-center p-0 m-0" style="color : red;">{{p_error}}</div>
        {% endif %}
        </div>
        {% if invalid %}
        <div class="medium text-center p-0 m-0" style="color : red;">{{invalid}}</div>
        {% endif %}
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
